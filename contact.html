  <main>
    <p>If you would like to send me a message, please use the form below.</p>
    
    <form action="https://formsubmit.co/brianvillalta7%40gmail.com" method="POST">
      <label for="email">Your Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Message (max 200 words):</label>
      <textarea id="message" name="message" rows="10" required></textarea>
      <div id="wordCount">0 words</div>

      <button type="submit">Send Message</button>
    </form>
  </main>
